<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taleforge Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0D0D0D;
            color: #E8D5B7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background-color: #1C1C1E;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #C4A574;
            margin-bottom: 16px;
            font-size: 24px;
        }
        p {
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .button {
            background-color: #C4A574;
            color: #0D0D0D;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #B89462;
        }
        .spinner {
            border: 3px solid #2C2C2E;
            border-top: 3px solid #C4A574;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taleforge</h1>
        <p id="message">Redirecting you to the password reset page...</p>
        <div class="spinner"></div>

        <!-- Debug info - shows what parameters were received -->
        <div id="debug-info" style="background: #1C1C1E; padding: 10px; border-radius: 5px; margin: 15px 0; font-size: 12px; font-family: monospace; display: none;">
            <strong>üîç Debug Info:</strong><br>
            <span id="debug-content">Loading...</span>
        </div>

        <p id="fallback-message">If the app doesn't open automatically, <a href="#" onclick="manualRedirect()" class="button">click here</a> to try again.</p>
        <p id="mobile-instructions" style="display: none; font-size: 14px; color: #8E8E93; margin-top: 16px;">
            Make sure you have the Taleforge Expo Go app open on your device.
        </p>
    </div>

    <script>
        // Function to extract URL parameters from both query string and hash
        function getUrlParameter(name) {
            // First try query parameters (after ?)
            let regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            let results = regex.exec(location.search);

            // If not found in query, try hash/fragment (after #)
            if (results === null && location.hash) {
                regex = new RegExp('[\\#&]' + name + '=([^&#]*)');
                results = regex.exec(location.hash);
            }

            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Debug function to show what parameters we received
        function debugParameters() {
            const token = getUrlParameter('token');
            const type = getUrlParameter('type');
            const accessToken = getUrlParameter('access_token');
            const refreshToken = getUrlParameter('refresh_token');
            const redirect = getUrlParameter('redirect');

            console.log('=== REDIRECT PAGE DEBUG ===');
            console.log('Full URL:', window.location.href);
            console.log('Query parameters (after ?):');
            const urlParams = new URLSearchParams(window.location.search);
            for (let [key, value] of urlParams) {
                console.log(`  ${key}: ${value}`);
            }
            console.log('Hash parameters (after #):');
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            for (let [key, value] of hashParams) {
                console.log(`  ${key}: ${value}`);
            }
            console.log('Extracted parameters:', {
                token: token || 'NOT FOUND',
                type: type || 'NOT FOUND',
                accessToken: accessToken || 'NOT FOUND',
                refreshToken: refreshToken || 'NOT FOUND',
                redirect: redirect || 'NOT FOUND'
            });
            console.log('========================');

            // Check for Supabase errors in the URL hash
            const errorHashParams = new URLSearchParams(window.location.hash.substring(1));
            const error = errorHashParams.get('error');
            const errorCode = errorHashParams.get('error_code');
            const errorDesc = errorHashParams.get('error_description');

            // Display debug info visually on the page
            let debugHtml = 'Full URL: ' + window.location.href + '<br><br>';

            if (error) {
                debugHtml += '<strong style="color: #ff6b6b;">üö® SUPABASE ERROR DETECTED:</strong><br>';
                debugHtml += `Error: ${error}<br>`;
                debugHtml += `Code: ${errorCode}<br>`;
                debugHtml += `Description: ${decodeURIComponent(errorDesc || '')}<br><br>`;
                debugHtml += '<strong>Solution:</strong> Request a new password reset link<br><br>';
            }

            debugHtml += 'Query Parameters found:<br>';
            const queryParams = [];
            for (let [key, value] of urlParams) {
                queryParams.push(`${key}: ${value}`);
            }
            debugHtml += queryParams.join('<br>') || 'NONE';

            debugHtml += '<br><br>Hash Parameters found:<br>';
            const debugHashParams = new URLSearchParams(window.location.hash.substring(1));
            const hashParamList = [];
            for (let [key, value] of debugHashParams) {
                hashParamList.push(`${key}: ${value.substring(0, 50)}...`); // Truncate long values
            }
            debugHtml += hashParamList.join('<br>') || 'NONE';

            // Show what device type we're detected as
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            debugHtml += '<br><br>Device detected as: ' + (isMobile ? 'MOBILE' : 'DESKTOP');
            debugHtml += '<br><br>Constructed deep link:<br>' + constructDeepLink();

            document.getElementById('debug-content').innerHTML = debugHtml;
            document.getElementById('debug-info').style.display = 'block';
        }

        // Function to construct the deep link URL
        function constructDeepLink() {
            const token = getUrlParameter('token');
            const type = getUrlParameter('type');
            const accessToken = getUrlParameter('access_token');
            const refreshToken = getUrlParameter('refresh_token');
            const expiresAt = getUrlParameter('expires_at');
            const tokenType = getUrlParameter('token_type');

            // Check if we're on mobile (Android/iOS)
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            let deepLinkUrl;

            if (isMobile) {
                // For Expo Go on mobile, use the Expo development URL
                // IMPORTANT: Replace 192.168.1.108 with your computer's local IP address
                // Find your IP with: hostname -I (Linux) or ifconfig/ipconfig (macOS/Windows)
                deepLinkUrl = 'exp://192.168.1.108:8081/--/reset-password';
            } else {
                // For desktop or when custom scheme should work
                deepLinkUrl = 'myapp://reset-password';
            }

            // Add parameters - prioritize the auth tokens from Supabase
            const params = [];
            if (accessToken) params.push(`access_token=${encodeURIComponent(accessToken)}`);
            if (refreshToken) params.push(`refresh_token=${encodeURIComponent(refreshToken)}`);
            if (token) params.push(`token=${encodeURIComponent(token)}`);
            if (type) params.push(`type=${encodeURIComponent(type)}`);
            if (expiresAt) params.push(`expires_at=${encodeURIComponent(expiresAt)}`);
            if (tokenType) params.push(`token_type=${encodeURIComponent(tokenType)}`);

            if (params.length > 0) {
                deepLinkUrl += '?' + params.join('&');
            }

            return deepLinkUrl;
        }

        // Function for manual redirect
        function manualRedirect() {
            // Check for errors again
            const redirectHashParams = new URLSearchParams(window.location.hash.substring(1));
            const hasError = redirectHashParams.get('error');

            if (hasError) {
                alert('Cannot redirect - password reset link has expired. Please request a new one.');
                return;
            }

            const deepLinkUrl = constructDeepLink();
            console.log('Manual redirect to:', deepLinkUrl);
            alert('Redirecting to: ' + deepLinkUrl); // Debug alert
            window.location.href = deepLinkUrl;
        }

        // Auto redirect when page loads
        window.onload = function() {
            // Debug what parameters we received (shows debug info on page)
            debugParameters();

            // Check for Supabase errors
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const hasError = hashParams.get('error');

            if (hasError) {
                // Show error state - don't redirect
                document.getElementById('message').textContent = 'Password Reset Link Expired';
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('fallback-message').innerHTML =
                    'This password reset link has expired or been used already.<br><br>' +
                    '<a href="https://aedrianofficial.github.io/" class="button">Back to App</a>';
                return;
            }

            // Check if mobile and update UI accordingly
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                document.getElementById('message').textContent = 'Opening Taleforge app...';
                document.getElementById('fallback-message').innerHTML = 'If the app doesn\'t open, make sure Expo Go is installed and <a href="#" onclick="manualRedirect()" class="button">click here</a> to try again.';
                document.getElementById('mobile-instructions').style.display = 'block';
            }

            // For debugging, wait longer to show debug info before redirecting
            setTimeout(function() {
                const deepLinkUrl = constructDeepLink();
                console.log('About to redirect to:', deepLinkUrl);
                // Update message to show redirecting
                document.getElementById('message').textContent = 'Redirecting to app...';
                manualRedirect();
            }, 3000); // Wait 3 seconds to show debug info
        };
    </script>
</body>
</html>
